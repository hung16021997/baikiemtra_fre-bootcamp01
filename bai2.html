<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let mang =[1,2,3,4,5,6,7,8,9];
    let a= sole(mang);
    document.write("tổng số lẻ của mảng là: " +a);
    function sole(so) {
        let sum=0;
        for(let i=0; i < so.length;i++){
            if (so[i]%2!==0){
                sum+=so[i];
            }
        }
        return sum;
    }
</script>
</body>
</html>
